name: Build and publish

on:
  push:
    branches:
      - 'master'

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.1
        with:
          package-dir: ./pkg
          output-dir: wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          name: infini-gram-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  merge_and_publish:
    name: Merge and publish wheels
    runs-on: ubuntu-latest
    needs: build_wheels
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: infini-gram-ubuntu-latest
          path: merged_wheelhouse

      - uses: actions/download-artifact@v4
        with:
          name: infini-gram-macos-14
          path: merged_wheelhouse

      - name: Generate simple index.html
        run: |
          cd merged_wheelhouse
          echo '<html><body>' > index.html
          for f in *.whl; do
            echo "<a href=\"$f\">$f</a><br>" >> index.html
          done
          echo '</body></html>' >> index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: merged_wheelhouse
          target-folder: packages/simple/infini-gram/
          clean: true